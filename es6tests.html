<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ES6 Clarino Tests</title>
	<style>
		body{
			font-family: Verdana, Arial, Sans-Serif;
			font-size:14px;
			background-color:#012;
			color:#ffe;
		}
	</style>
	<script src="tools/jquery-3.1.1.min.js"></script>
	<script src="clarino.min.js"></script>
	<script>
		const $C = Clarino.version('1.4.0');
		const $H = $C.simple;
		function test1(){
			const {apply,ul,li} = $H;
			const m = new Map([[1,'abc'], [2,'def']]);
			const r = ul(apply(m, (v,k)=>li(k, ': ', v)));
			const expectation = '<ul><li>1: abc</li><li>2: def</li></ul>';
			if(r===expectation){
				console.log('%cTest 1: OK', 'color:#0f0');
			}
			else{
				console.error('Test 1 failed');
				console.log('%o expected instead of  %o', expectation, r);
			}
		}

		function test2(){
			const {apply,ul,li} = $H;
			const m = new Set([1,2,1,4]);
			const r = ul(apply(m, (v,k)=>li(k, ': ', v)));
			const expectation = '<ul><li>0: 1</li><li>1: 2</li><li>2: 4</li></ul>';

			if(r===expectation){
				console.log('%cTest 2: OK', 'color:#0f0');
			}
			else{
				console.error('Test 2 failed');
				console.log('%o expected instead of  %o', expectation, r);
			}
		}

		$(function(){
			test1();
			test2();
		});
	</script>
</head>
<body>
	<h1>ES6 Clarino Tests</h1>
	<p>See console output.</p>
</body>
</html>
